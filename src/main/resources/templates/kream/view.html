<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Product View</title>
</head>
<style layout:fragment="style">
    a{
        margin: 0;
        padding: 0;
    }
    .inner{
        gap: 50px;
        min-height: 500px;
        margin: 30px 0;
    }
    .imgBox{
        background-color: rgb(235, 240, 245);
        padding: 2%;
    }
    .imgBox div{
        height: 100%;
        width: 90%;
        margin: 0 auto;
    }
    .imgBox img{
        height: 100%;
        width: 100%;
    }
    .inner-right{
        border-left: 1px solid rgb(222, 226, 231);
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .btnBox{
        justify-content: space-between;
        gap: 10px;
    }
    .button{
        color: white;
        width: 275px;
        height: 60px;
        border-radius: 10px;
    }
    a:hover{
        color: white;
        text-decoration: none;
    }
    .purchase{
        background-color: rgb(239, 98, 83);
    }
    .sales{
        background-color: rgb(65, 185, 121);
    }
    .border-right{
        border-right: 1px solid rgba(34,34,34,.1) !important;
    }
    .border-right h5{
        line-height: 62px;
       margin: 0 10px;
    }
    .priceBtn{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 15px;
    }
    .priceBtn h6, p{
        margin: 0;
        font-weight: 700;
    }
    .priceBtn p{
        font-size: 8pt;
    }
    .ownBtn{
        width: 80px;
        height: 40px;
        border-radius: 5px;
        color: white;
        line-height: 40px;
    }
    .ownBtn_box{
        display: flex;
        justify-content: end;
        gap: 10px;
        text-align: center;
    }
    .modifyBtn{
        background-color: rgb(65, 185, 121);
    }
    .removeBtn{
        background-color: rgb(239, 98, 83);
    }
</style>
<body>
    <div layout:fragment="content">
        <div class="inner d-flex" th:with="productDTO=${productDTO}">
            <div class="imgBox w-50">
                <div>
                    <img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2022%2F01%2FNike-air-force-1-flax-official-release-info-ft.jpg?">
                </div>
            </div>
            <div class="inner-right w-50">
                <div class="top">
                    <p class="p-0 m-0">즉시 구매가</p>
                    <h4 th:text="${#numbers.formatDecimal(productDTO.price, 0, 'COMMA', 0, 'POINT')} + '원'"></h4>
                    <p class="mt-2">[[${productDTO.productName}]]</p>
                </div>
                <div class="info">

                </div>
                <div class="btnBox d-flex">
                    <a href="/purchase" class="purchase button">
                        <div class="d-flex">
                            <div class="border-right">
                                <h5>구매</h5>
                            </div>
                            <div class="priceBtn">
                                <h6 th:text="${#numbers.formatDecimal(productDTO.price, 0, 'COMMA', 0, 'POINT')} + '원'"></h6>
                                <p>즉시 구매가</p>
                            </div>
                        </div>
                    </a>
                    <a href="/sales" class="sales button">
                        <div class="d-flex">
                            <div class="border-right">
                                <h5>판매</h5>
                            </div>
                            <div class="priceBtn">
                                <h6 th:text="${#numbers.formatDecimal(productDTO.price, 0, 'COMMA', 0, 'POINT')} + '원'"></h6>
                                <p>즉시 판매가</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="ownBtn_box mb-4">
            <a class="modifyBtn ownBtn" th:href="@{/kream/modify(pno=${productDTO.pno})}">수정</a>
            <a class="removeBtn ownBtn" th:href="@{/kream/remove(pno=${productDTO.pno})}">삭제</a>
        </div>
    </div>
</body>
<script layout:fragment="script" th:inline="javascript">

</script>
</html>
